<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>New York Times Scraper</title>
        <style>
                * {
                    box-sizing: border-box;
                    line-height: 200%;
                }
                
                body {
                    background-color: #eee;
                }
                
                button {
                    border: 0;
                }
                
                a {
                    text-decoration: none;
                    color: #fff;
                }
                
                header form {
                    display: inline;
                    border: #171a1d;
                }
                
                header {
                    position: fixed;
                    left: 0;
                    top: 0;
                    display: block;
                    width: 100%;
                    height: 70px;
                    box-shadow: 0 0 10px rgb(15, 0, 82);
                    background-color:rgb(28, 111, 136);
                    opacity: 0.9;
                    border: #171a1d;
                    border-style:ridge;
                    
                }
                
                header button {
                    float: left;
                    font-size: 20px;
                    color: #fff;
                    height: 100%;
                    min-width: 150px;
                    padding: 0 15px;
                    border: #9db1c5;
                    border-style:ridge;
                }
                
                #all-articles {
                    background-color: #999;
                }
                
                #saved-articles {
                    background-color: #aaa;
                    border-style:ridge;
                }
                
                #refresh-articles {
                    background-color: #bbb;
                    border-style:ridge;
                }
                
                #all-articles:hover, #saved-articles:hover, #refresh-articles:hover {
                    background-color: #ccc;
                    opacity: 0.9;
                    border-style:ridge;
                }
                
                #search-input {
                    float: right;
                    padding: 5px;
                    font-size: 15px;
                    min-width: 200px;
                    border-radius: 5px;
                    margin-top: 10px;
                }
                
                #search-submit {
                    float: right;
                    height: 80%;
                    margin-top: 10px;
                    height: 63%;
                    margin-right: 10px;
                }
                
                #sitename {
                    float: left;
                    padding: 15px 11px;
                    height: 100%;
                    background-color: #92afcc;
                    font-size: 23px;
                    font-weight: bold;
                    color: #fff;
                    opacity: 0.7;
                }
                
                #cover {
                    width: 100%;
                }
                
                .story-body {
                    margin: auto;
                    width: 95%;
                    min-height: 200px;
                    box-shadow: 0 0 10px #aaa;
                    background-color: #fff;
                }
                
                .story-body h2 {
                    background-color: #3e9cfc;
                }
                
                .story-body a {
                    float: left;
                    display: block;
                    width: 77%;
                    color: #fff;
                    padding-left: 10px;
                }
                
                .story-body button {
                    display: inline;
                    min-width: 128px;
                    background-color: #77b9fd;
                    color: #fff;
                    font-weight: bold;
                    font-size: 22px;
                }
                
                .story-body button:hover {
                    background-color: #aed4fb;
                    box-shadow: 0 0 10px #fff;
                }
                
                .story-body summary {
                    float: left;
                    width: 80%;
                    padding: 0px 20px;
                }
                
                .story-body img {
                    display: inline-block;
                    width: 200px;
                }
                
                .message {
                    width: 100%;
                    border-radius: 5px;
                    box-shadow: 0 0 10px #aaa;
                    margin: auto;
                    text-align: center;
                    padding: 40px 90px;
                    color: #aaa;
                    background-color: #fff;
                }
                
                #addnote {
                    display: none;
                    justify-content: center;
                    align-items: center;
                    position: fixed;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0,0,0,0.9);
                    z-index: 4;
                }
                
                #note {
                    padding: 0 20px 20px 20px;
                }
                
                #note-displayer {
                    width: 700px;
                    background-color: #fff;
                    z-index: 5;
                }
                
                #note-displayer h2 {
                    background-color: #3181d3;
                    color: #fff;
                    padding: 0 20px;
                    margin: 0;
                    border: #171a1d;
                }
                
                #note-displayer h3 {
                    padding: 0 20px;
                    margin: 0;
                    background-color: #93d2f7;
                    color: #3181d3;
                    border: #171a1d;
                }
                
                #note-displayer label {
                    color: #aaa;
                    font-size: 20px;
                    font-weight: bold;
                }
                
                #note-displayer button {
                    min-width: 128px;
                    background-color: #77b9fd;
                    color: #fff;
                    font-weight: bold;
                    font-size: 20px;
                    margin: 0 10px;
                    border-radius: 5px
                }
                
                #note-displayer button:hover {
                    background-color: #aed4fb;
                    box-shadow: 0 0 10px #fff;
                }
                
                #note-title {
                    width: 100%;
                    margin: 0 0 10px 0;
                    padding: 5px;
                    font-size: 15px;
                }
                
                #note-body {
                    width: 100%;
                    padding: 5px;
                    font-size: 15px;
                }
                
                #container {
                    margin-bottom: 200px;
                }
                
                footer {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    padding: 10px;
                    width: 100%;
                    text-align: center;
                    background-color: black;
                    color: #ddd;
                    font-size: 15px;
                    border-top: 8px solid #3e9cfc;
                    opacity: 0.7;
                    z-index: 3;
                }
                #search-input{
                    margin-right: 10px;

                }
                #submit{
                    float:right;
                    
                
                    
                    
                    
                }
        </style>
</head>

<body>
	<header>
		<a href="/"><div id="sitename">Aljazeera Scraper</div></a>
		<a href="/"><button id="all-articles">All Articles</button></a>
		<a href="/saved"><button id="saved-articles">Saved Articles</button></a>
		<form action="/scrape" method="GET">
			<button type="submit" id="refresh-articles">Scrape For Newest Articles</button>
		</form>
		<form action="/search" method="POST">
			<input type="submit" value="Submit" id="submit"></input>
            <input type="text" name="search" placeholder="Search for articles" id="search-input">
            
		</form>
	</header>

	<div id="container">
 
        <div id="questions">

        </div>
	</div>
	
	<script src="/assets/javascript/app.js"></script>

	<div id="addnote">
		<div id="note-displayer">
			<h2>Note</h2>
			<h3>Article: <span id="article-title"></span></h3>
			<div id="note">
				<label for="note-title">Title</label><br>
				<input type="text" placeholder="Title" name="title" id="note-title"><br>
				<label for="note-body">Note</label><br>
				<textarea rows="7" placeholder="Note" id="note-body"></textarea><br>
				<button type="submit" id="add-note">Save Note</button>
				<button type="button" id="close-note">Cancel</button>
			</div>
		</div>
	</div>
	
	<footer>Â© Copyright Musheer Gorani</footer>
	<script src="./app.js"></script>
</body>
</html>
